                <div class="container">
                    <h1 class="display-4">Agenda la hora para tu auto </h1>
                    <p class="lead">Sistema de agendamiento online, para limpieza de vehículo..</p>
                </div>
            </div>
            <div class="container mt-4">
                <form id="musicForm">
                    <div class="form-row">
                        <div class="col">
                            <label class="d-flex d-flex align-items-baseline" for="title-input">Nombre: &nbsp;
                                <input type="text" class="form-control" placeholder="Ingresa tu nombre completo"
                                    id="title" required>
                        </div>
                        <div class="col">
                            <label class="d-flex d-flex align-items-baseline" for="artist-input">Auto: &nbsp;
                                <input type="text" class="form-control" placeholder="Ingresa el modelo de tu auto"
                                    id="artist" required>
                        </div>
                        <div class="col">
                            <label class="d-flex d-flex align-items-baseline" id="rating" for="rating-input">Hora:
                                &nbsp;
                                <input type="number" class="form-control" id="rating-input"
                                    placeholder="Horario 10 - 19 hrs" min="10" max="19" required>
                            </label>
                        </div>
                        <div class="col-auto form-group">
                            <input type="submit" value="Agendar" id="btnAdd" class="btn btn-primary mb-2"></div>
                </form>
                <table class="table table-bordered mt-5">
                    <thead>
                        <tr>
                            <th>Nombre<span class="sort-btn" id="sortTitle">
                                    <i class="fas fa-sort"></i>
                                </span></th>
                            <th>Auto <span class="sort-btn" id="sortArtist">
                                    <i class="fas fa-sort"></i>
                                </span></th>
                            </th>
                            <th>Hora<span class="sort-btn" id="sortRating">
                                    <i class="fas fa-sort"></i>
                                </span></th>
                            </th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="music-list">

                    </tbody>
                </table>
